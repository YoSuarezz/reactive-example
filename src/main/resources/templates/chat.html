<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.1/bundles/stomp.umd.min.js"></script>
    <script src="/chat.js"></script>
    <title>Chatting with thetDuck!</title>
</head>
    <body>
    <table class="table">
        <thead>
        <tr>
            <th>
                Chatting with the Duck!
                &nbsp;
                <button id="connectToChatButton" onclick="connect()">Connect</button>
                <button id="disconnectToChatButton" onclick="disconnect()">Disconnect</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>
                 Message:
            </th>
            <td>
                <input type="text" id="message" placeholder="Write your message" />
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button id="sendMessageButton">Send</button>
            </th>
        </tr>
        <tr>
            <th>
                Messages exchanged:
            </th>
        </tr>
        </tbody>
        <tfoot id="sectionMessagesExchanged">
            <tr>
                <td colspan="2">
                    Empty!
                </td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
